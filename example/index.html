<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, maximum-scale=1.0" />

        <link rel="stylesheet" href="example.css">
        
        <script src="../test/vendor/jquery.js"></script>
        <script src="../test/vendor/underscore.js"></script>
        <script src="../test/vendor/backbone.js"></script>
        <script src="../backbone.viewkit.js"></script>
        <script src="example.js"></script>
    </head>
    <body>
        <div id="content"></div>
        <div id="tabs"></div>

        <!-- Templates -->

        <script id="tabs-template" type="text/template">
            <ul>
                <li><button data-tab="0">Foo/Bar/Baz</button></li>
                <li><button data-tab="1">Qux</button></li>
            </ul>
        </script>

        <script id="foo-template" type="text/template">
            <div class="nav">
                <h1>Foo</h1>
            </div>

            <div class="main">
                <div class="scrollable vertical">
                    This is view Foo.
                    <br>
                    <button class="push">View Bar</button>
                </div>
            </div>
        </script>

        <script id="bar-template" type="text/template">
            <div class="nav">
                <div class="left">
                    <a href="#" class="pop">Back</a>
                </div>

                <h1>Bar</h1>
            </div>

            <div class="main">
                This is view Bar.
                <br>
                <button class="push">View Baz</button>
            </div>
        </script>

        <script id="baz-template" type="text/template">
            <div class="nav">
                <div class="left">
                    <a href="#" class="pop">Back</a>
                </div>

                <h1>Baz</h1>
            </div>

            <div class="main">
                This is view Baz.
            </div>
        </script>

        <script id="qux-template" type="text/template">
            <div class="nav">
                <h1>Qux</h1>
            </div>

            <div class="main">
                This is view Qux.
            </div>
        </script>
    </body>
</html>
